<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Faça seu cadastro</title>
</head>
<body>
      <img src="img/logo.png" alt="logo" id="photo">
      <div id="cadastro">
        
          <h3>Faça seu cadastro</h3>
          <br>
          <input type="number" name="mat" id="mat" placeholder="Matricula" >
          <br>
          <br>
         <input type="text" name="mat" id="id" placeholder="Nome" >
          <br>
          <br>
          <input type="email" name="mail" id="email" placeholder="E-mail">
          <br>
          <br>
          <input type="password" name="senha" id="pin" placeholder="Senha">
          <br>
          <div class="how_pin">
            <p>Sua senha deve atender os seguintes criterios:</p>
              <ol >
                <li>Ter no minimo 8 caracteres</li>
                 <br>
                <li>Ter letras e numeros</li>
                <br>
                <li>Não incluir numeros sequenciais</li>
                <br>
                <li>Ter pelo o menos 1 letra maiúscula</li>
                <br>
              </ol>
              <button class="btn1">Cadastrar</button>
          </div>

      </div>
      <script src="cadastro.js"></script>
</body>
</html>
